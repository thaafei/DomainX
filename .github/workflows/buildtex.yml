name: buildtex

on:
  push:
    branches:
      - main
      - 'M*\/'
    paths: [docs/**]
  pull_request:
    branches:
      - main
      - 'M*\/'
    paths: [docs/**]

permissions:
  contents: write

jobs:
  compile-latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed LaTeX files
        id: latex-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- docs/**/*.tex | xargs)
          echo "Changed files: $CHANGED_FILES"
          # Export for subsequent steps at runtime
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          CHANGED_FILENAMES=$(for file in $CHANGED_FILES; do basename "$file"; done | xargs)
          echo "CHANGED_FILENAMES=$CHANGED_FILENAMES" >> $GITHUB_ENV
          FILE_COUNT=$(echo $CHANGED_FILENAMES | wc -w)
          if [ $FILE_COUNT -gt 1 ]; then
            PLURAL_S='s'
          else
            PLURAL_S=''
          fi
          echo "PLURAL_S=$PLURAL_S" >> $GITHUB_ENV
          # Also set step outputs so they can be referenced in expressions
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "CHANGED_FILENAMES=$CHANGED_FILENAMES" >> $GITHUB_OUTPUT
          echo "PLURAL_S=$PLURAL_S" >> $GITHUB_OUTPUT
          COMMIT_MESSAGE="Add/Update PDF${PLURAL_S} for changed LaTeX file${PLURAL_S}: ${CHANGED_FILENAMES}"
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT
      - uses: xu-cheng/texlive-action@v2
        name: Compile LaTeX Files
        env:
          CHANGED_FILES: ${{ steps.latex-files.outputs.CHANGED_FILES }}
        with:
          scheme: full
          texlive_version: 2024
          run: |
            apk add make
            cd docs
            for file in $CHANGED_FILES; do 
              dir=$(dirname "$file" | cut -d'/' -f2-)
              make -B "$dir/$(basename "$file" .tex).pdf" 
            done
      - name: Commit and push PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ steps.latex-files.outputs.COMMIT_MESSAGE }}
          file_pattern: 'docs/**/*.pdf'
          branch: ${{ github.head_ref || github.ref_name }}
