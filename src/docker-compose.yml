services:
  redis:
    image: redis:7-alpine
    env_file:
      - .env
    command: >
      sh -c 'redis-server /usr/local/etc/redis/redis.conf
      --requirepass "$$REDIS_PASSWORD"'
    volumes:
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", 'redis-cli -a "$$REDIS_PASSWORD" ping | grep -q PONG']
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - domainx-net

  backend:
    build: ./backend
    env_file:
      - .env
    command: gunicorn DomainX.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
    restart: always
    networks:
      - domainx-net
    secrets:
      - source: github_app_pem
        target: github_app.pem

  celery:
    build: ./backend
    env_file:
      - .env
    command: celery -A DomainX worker -l info
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: always
    networks:
      - domainx-net
    secrets:
      - source: github_app_pem
        target: github_app.pem

  celery_beat:
    build: ./backend
    env_file:
      - .env
    command: celery -A DomainX beat -l info
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - domainx-net
    secrets:
      - source: github_app_pem
        target: github_app.pem

  web:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
    restart: always
    networks:
      - domainx-net

secrets:
  github_app_pem:
    file: ./infra/secrets/github_app.pem

volumes:
  redis_data:
  staticfiles:

networks:
  domainx-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.50.0.0/24
          gateway: 10.50.0.1
