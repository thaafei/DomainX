<!DOCTYPE html>
<html>
<head>
    <title>Domain List</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Registered Domains</h1>
    
    <button id="create-new-domain">+Create New Domain</button>
    <button id="create-new-metric">+Create New Metric</button>

    <hr>
    
    <ul id="domain-list">
        </ul>
    
    <div id="newDomainModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Domain</h2>
            <form id="create-domain-form">
                <label for="domainName">Domain Name:</label>
                <input type="text" id="domainName" required><br><br>
                
                <label for="domainDescription">Description:</label>
                <textarea id="domainDescription"></textarea><br><br>
                
                <button type="submit">Create Domain</button>
            </form>
        </div>
    </div>

    <div id="newMetricModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Metric</h2>
            <form id="create-metric-form">
                <label for="metricName">Metric Name:</label>
                <input type="text" id="metricName" required><br><br>
                
                <label for="metricDescription">Description:</label>
                <textarea id="metricDescription"></textarea><br><br>
                
                <button type="submit">Create Metric</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
